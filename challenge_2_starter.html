<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style2.css">
    <title>Lucien Rouse</title>
</head>


<body>

<!-- My header has an H1 with my name, and buttons that link to other parts of the parge-->
<header class="header">
    <h1>Lucien Rouse</h1>
    <section>
        <ul>
            <!-- this is the about me link -->
            <li><a href="#aboutme" class="links" alt="about-me">About Me</a></li>
            <!-- this is the portfolio me link -->
            <li><a href="#portfolio" class="links" alt="portfolio">Portfolio</a></li>
            <!-- this is the contact link -->
            <li><a href="#contact" class="links" alt="contact">Contact</a></li>
            <!-- All of these are contained in the header, with the class header for CSS to work on -->
        </ul>
    </section>
</header>

<!-- My sections for 'about me', 'portfolio', and 'contact' will be in this main area -->
<main>
    <section class="buttons">
        <div>
        <a href="">
            <button class="button button1" id="aboutme">
                <h1>About Me</h1>
                    <p>My Name is Lucien Rouse, and I am a web developer in training from Salt Lake City</p>
            </button>
        </a>
        </div>
        
        <div>
        <a href="">
            <button class="button button2" id="portfolio">
                <h1>Portfolio</h1>
                    <p>My portfolio is going to be sick, you just wait and see!</p>
                </button>
        </a>
            
        
        <a href="">
            <button class="button button3" id="contact">
                <h1>Contact</h1>
                    <p a href="">Email</p>
            </button>
        </a>
        </div>
    </section>
</main>

<footer class="footer">
        <h2>CSS Isn't that Hard! Just kidding it's kind of hard</h2>
            
            
    </footer>
</body>

</html>
